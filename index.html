<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Popup Cookies Consent Box</title>
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
</head>

<body>
	<div class="wrapper">
		<header>
			<i class="bx bx-cookie"></i>
			<h2>Cookie Consent</h2>
		</header>

		<div class="data">
			<p>
				This website uses cookies to help you to have a superior and more relevant browsing experience on the
				website. <a href="https://ru.wikipedia.org/wiki/Cookie" target="_blank">Read more ...</a>
			</p>
		</div>

		<div class="buttons">
			<button class="button" id="acceptBtn">Accept</button>
			<button class="button">Decline</button>
		</div>
	</div>
</body>

</html>
